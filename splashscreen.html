<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloatSQL Loading...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #242424;
        color: #c9c9c9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        user-select: none;
      }
      .container {
        text-align: center;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite ease-in-out;
      }
      .title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }
      .subtitle {
        font-size: 14px;
        color: #c9c9c9;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      .loader {
        width: 150px;
        height: 4px;
        background-color: #2c2e33;
        border-radius: 2px;
        margin: 24px auto 0;
        overflow: hidden;
        position: relative;
      }
      .loader-bar {
        width: 40%;
        height: 100%;
        background-color: #228be6;
        position: absolute;
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes loading {
        0% { left: -40%; }
        100% { left: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/src/assets/BloatSQL1024x1024Logo.png" alt="BloatSQL" class="logo" />
      <div class="title">BloatSQL</div>
      <div class="subtitle">Connecting to your data...</div>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
    </div>
  </body>
</html>
